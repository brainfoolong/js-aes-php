name: PHP and JS Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  tests:
    strategy:
      matrix:
        phpversion: [8.0, 8.1, 8.2, 8.3]
        os: [ubuntu-latest]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.phpversion }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.phpversion }}
          extensions: openssl

      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - name: Run PHP Test
        run: php-${{ matrix.phpversion }} tests/test-encrypt-decrypt.php

